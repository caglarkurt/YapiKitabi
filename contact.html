	<!-- Page Header -->
	<div class="message-area">
		<div class="login-panel">
			<div class="directory-heading center">~ Contact ~</div>
		</div>
	</div>
	
	<!-- Address -->
	<div class="register-step-background-1">
		<div class="container">
			<div class="register-icon col-md-1 center">
				<i class="fa fa-map-pin fa-4" aria-hidden="true"></i>
			</div>
			<div class="register-step-text col-md-11">
				Üniversiteler, Eskişehir Yolu No:1, 06800 Çankaya/Ankara
			</div>
		</div>
	</div>
	
	<!-- E-Mail -->
	<div class="register-step-background-2">
		<div class="container">
			<div class="register-icon col-md-1 center">
				<i class="fa fa-envelope-o"" aria-hidden="true"></i>
			</div>
			<div class="register-step-text col-md-11">
				<a href="info@betasearch.io">info@betasearch.io</a>
			</div>
		</div>
	</div>
	
	<!-- Telephone -->
	<div class="register">
		<div class="container">
			<div class="register-icon col-md-1 center">
				<i class="fa fa-phone"" aria-hidden="true"></i>
			</div>
			<div class="register-step-text col-md-11">
				+90 (312) 000 00 00
			</div>
		</div>
	</div>

	
	<!-- Google Maps -->
	<div class="maps">
		<div class="google-maps">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3061.1682850640127!2d32.77675291545122!3d39.892864379429476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d3463bff29bfad%3A0xf99e9bc4833a4493!2sOrta+Do%C4%9Fu+Teknik+%C3%9Cniversitesi+(+ODT%C3%9C+)!5e0!3m2!1str!2str!4v1479304949223" width="1170" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
	
	<!-- Contact Form -->
	<div class="contact-form">
		<div class="container">
			<div class="contact-form-heading">~ Get in touch ~</div>
			<form id="contact-form" method="post" action="" role="form">
				<div class="messages"></div>
				<div class="controls">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-success">
								<label for="form_name">Firstname *</label>
								<input id="form_name" type="text" name="name" class="form-control" placeholder="Enter your firstname *" required="required" data-error="Firstname is required.">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group has-success">
								<label for="form_lastname">Lastname *</label>
								<input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Enter your lastname *" required="required" data-error="Lastname is required.">
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group has-success">
								<label for="form_email">E-mail *</label>
								<input id="form_email" type="email" name="email" class="form-control" placeholder="Enter your e-mail *" required="required" data-error="Valid email is required.">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group has-success">
								<label for="form_phone">Phone</label>
								<input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Enter your phone">
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group has-success">
								<label for="form_message">Message *</label>
								<textarea id="form_message" name="message" class="form-control" placeholder="Enter your message *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-12 right">
							<input type="submit" class="btn btn-primary btn-lg outline" value="Send message">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="footer center">

					</li>
					<li>
						<a class="navbar-menu" href="http://www.twitter.com/">twitter</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>
